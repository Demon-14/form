<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Registration Form</h2>
            <form class="row g-3">
                <div class="col-md-5 mx-3">
                    <label for="inputEmail4" class="form-label">Name :</label>
                    <input type="text" placeholder="First name" class="form-control" id="inputEmail4" />
                </div>
                <div class="col-md-5">
                    <label for="inputPassword4" class="form-label"><br></label>
                    <input type="text" placeholder="Last name" class="form-control" id="inputPassword4" />
                </div>
                <div class="col-md-5 mx-3">
                    <label for="inputEmail4" class="form-label">Email :</label>
                    <input type="email" placeholder="Email" class="form-control" id="inputEmail4" />
                </div>
                <div class="col-md-5">
                    <label for="inputPassword4" class="form-label">Password :</label>
                    <input type="password" placeholder="Password" class="form-control" id="inputPassword4" />
                </div>
                <div class="col-md-5 mx-3">
                    <label for="inputEmail4" class="form-label">Phone Number :</label>
                    <input type="text" placeholder="Phone number" class="form-control" id="inputEmail4" />
                </div>
                <fieldset class="row mb-3 my-4">
                    <legend class="col-form-label col-sm-2 pt-0 pad">Gender :</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Female
                        </label>
                      </div>
                    </div>
                  </fieldset>
                  <div class="col-sm-7 mx-3">
                    <label for="city" class="form-label">Address :</label>
                    <input type="text" class="form-control" placeholder="City" aria-label="City">
                  </div>
                  <div class="col-sm">
                    <label for="city" class="form-label"><br></label>
                    <input type="text" class="form-control" placeholder="State" aria-label="State">
                  </div>
                  <div class="col-sm mx-3">
                    <label for="city" class="form-label"><br></label>
                    <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                  </div>
                  <div class="col-md-5 mx-3">
                    <label for="inputEmail4" class="form-label">Date Of Birth :</label>
                    <input type="date" placeholder="Phone number" class="form-control" id="inputEmail4" />
                </div>
            </form>
            <button type="button" class="btn btn-light">Register</button>
        </div>
    </div>
</body>

</html>
